<body style="background-color: #FFFF00">

</div>


<div id="container" style="margin-top: 40px; margin-bottom: 40px;" align="center">

    <div class="row">
        <div class="col" style="margin-left: 100px;">
            <!-- <div class="col" style ='margin-left:100px;'> -->
            <div style="margin-right: 40%">
                <i><b>Choose the colour of your brush!</b></i><input type="color" class="js-color-picker"

            </div>

                <input type="range" min="5" max="20" value="10" class="slider" id="myRange" style='margin-top:20px;'>
                <button type="button" class="btn" onclick='erase()'
                        style='margin-left:10px; color: #33CAFF; background-color: black;' disabled>Clear
                </button>

            </div>
        </div>
        <div id="suggestions"></div>
    </div>
